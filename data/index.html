    <script>
        let app = new Vue({
            el: '#app',
            data(){
                return {
                    filename: "",
                    isRecording: false,
                    autoStopTime: 30000,
                }
            },
            mounted () {
                window.addEventListener('beforeunload', () => {
                    this.requestRecStop()
                })
            },
            destroyed () {
                window.removeEventListener('beforeunload', () => {
                    this.requestRecStop()
                })
            },
            methods: {
                requestRecStart(){
                    if (this.isRecording) {
                        console.log('now recording!')
                    } else {
                        console.log('request start recording')
                        axios
                        .get("control/record/start?app=livecam&name=c110&rec=rec1")
                        .then(response => {
                            console.log('status:',response.status);
                            console.log('body:', response.data);
                            if (response.status == '200') {
                                this.filename=response.data;
                                this.isRecording=true;
                                setTimeout(()=>{
                                    this.requestRecStop();
                                }, this.autoStopTime);
                            }else if (response.status == '204') {
                                alert("現在録画中のため、開始できません");
                                this.isRecording=true;
                            }else{
                                console.log('recording start failed.')
                            }
                        }).catch(err => {
                            console.log('error occured:', err);
                        });
                    }
                },
                requestRecStop(){
                    if (!this.isRecording) {
                        console.log('now not recording!!')
                    } else {
                        console.log('request stop recording')
                        axios
                        .get("control/record/stop?app=livecam&name=c110&rec=rec1")
                        .then(response => {
                            console.log('status:',response.status);
                            console.log('body:', response.data);
                            if (response.status == '200') {
                                this.filename='';
                                this.isRecording=false;
                            }else if (response.status == '204') {
                                alert("現在録画していないため、停止できません");
                                this.isRecording=false;
                            }else{
                                console.log('recording stop failed.');
                            }
                        }).catch(err => {
                            console.log('error occured:', err);
                        });
                    }
                }
            }
        })
